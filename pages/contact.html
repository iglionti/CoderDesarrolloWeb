<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="d-flex flex-column">
    <header class="d-flex flex-column align-items-center justify-content-center mt-4">
      <img src="../img/logo.png" alt="Logo True North" class="logo" />
      <nav class="navbar navbar-expand-md navbar-light justify-content-center w-100">
        <div class="container justify-content-center flex-column">
          <button class="navbar-toggler align-self-center mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
            <ul class="navbar-nav flex-row flex-wrap justify-content-center">
              <li class="nav-item">
                <a class="nav-link px-3" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3" href="places.html">Lugares</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3" href="about.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3" href="tours.html">Tours</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active px-3" href="contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container contact-page my-5 flex-grow-1">
      <section class="text-center mb-5">
        <h2 class="mb-3">¿Tenés una consulta?</h2>
        <p class="lead">Escribinos y te responderemos lo antes posible.</p>
      </section>

      <section class="mx-auto" style="max-width: 600px;">
        <form id="contactForm">
          <div class="mb-4 position-relative">
            <label for="nombre" class="form-label visually-hidden">Nombre</label>
            <div class="input-icon">
              <i class="bi bi-person-fill"></i>
              <input type="text" id="nombre" name="nombre" class="form-control contact-input" placeholder="Tu nombre" required>
            </div>
          </div>

          <div class="mb-4 position-relative">
            <label for="email" class="form-label visually-hidden">Email</label>
            <div class="input-icon">
              <i class="bi bi-envelope-fill"></i>
              <input type="email" id="email" name="email" class="form-control contact-input" placeholder="Tu correo electrónico" required>
            </div>
          </div>

          <div class="mb-4 position-relative">
            <label for="mensaje" class="form-label visually-hidden">Mensaje</label>
            <div class="input-icon">
              <i class="bi bi-chat-left-dots-fill"></i>
              <textarea id="mensaje" name="mensaje" class="form-control contact-input" rows="5" placeholder="Escribí tu mensaje..." required></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-dark">Enviar</button>
        </form>
        <div id="formSuccess" class="mt-3 text-success d-none">
          ¡Gracias por contactarnos! Te responderemos pronto.
        </div>
      </section>
    </main>
    <footer class="container text-center stylish-footer">
      <div class="py-4">
        <div class="mb-3">
          <a href="https://www.instagram.com/" target="_blank" class="footer-icon-link"><i class="bi bi-instagram"></i></a>
          <a href="https://facebook.com/" target="_blank" class="footer-icon-link"><i class="bi bi-facebook"></i></a>
          <a href="https://x.com/" target="_blank" class="footer-icon-link"><i class="bi bi-twitter"></i></a>
          <a href="https://api.whatsapp.com/send/?phone=5491125224004&text=prueba" target="_blank" class="footer-icon-link"><i class="bi bi-whatsapp"></i></a>
        </div>
        <p class="footer-address mb-1">1 Aurora Way, North Pole, AK 99705, USA</p>
        <p class="footer-copy mb-0">&copy; 2025 True North. Todos los derechos reservados.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
